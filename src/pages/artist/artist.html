<ion-header>
  <ion-navbar>
	<ion-title>{{(artistData|async)?.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-thumbnail style="width:100%;">
      <div class="artist-avatar circle center"
              [ngStyle]="{'background-image':'url('+(artistData|async)?.img_url+')'}">
      </div>
	</ion-thumbnail>
	<div class="user-card center mgt30">
      <h5 >{{(artistData | async)?.name}}</h5>
	  <button ion-button>Save</button>
	</div>

	<h3>Soundtracks</h3>


	<ion-grid>
    <ion-row>
  		<ion-col col-6 *ngFor="let album of albums">
        <div class="album-img">
          <img (click)="goToMovie(album)" src = "{{album.img_url}}"/>
        </div>
        <p>{{album.name}}</p>
  		</ion-col>
    </ion-row>
	</ion-grid>


</ion-content>
