<ion-header>
  <ion-navbar>
	<ion-title>Ryuichi Sakamoto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-thumbnail class="center" style="width:140px;">
      <img class="circle" height="140" width="140" src="assets/imgs/composors/ryuichi.png">
	</ion-thumbnail>
	<div class="user-card center mgt30">
      <h5 >Ryuichi Sakamoto</h5>
      <p>25k followers | 10 following</p>
	  <button ion-button>Follow</button>
	</div>
  	
	<h3>Soundtracks</h3>


	<ion-grid>
    <ion-row>
  		<ion-col col-6 *ngFor="let imgLink of albumImgUrls;" >
  			<img src = "{{imgLink}}">
        <p>album name </p>
  		</ion-col>
    </ion-row>
	</ion-grid>


</ion-content>
