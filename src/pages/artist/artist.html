<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
	<ion-title>{{artistData.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-thumbnail class="center" style="width:140px;">
      <img class="circle" height="140" width="140" src="{{artistData.img_url}}">
	</ion-thumbnail>
	<div class="user-card center mgt30">
      <h5 >{{artistData.name}}</h5>
	  <button ion-button>Save</button>
	</div>

	<h3>Soundtracks</h3>


	<ion-grid>
    <ion-row>
  		<ion-col col-6 *ngFor="let imgLink of albumImgUrls;" >
  			<img src = "{{imgLink}}">
        <p>album name </p>
  		</ion-col>
    </ion-row>
	</ion-grid>


</ion-content>
