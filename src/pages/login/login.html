<ion-content padding class="page-login">
  <div style="height:60px;">
  </div>
  <div style="height:110px;">
	<img class="loginLogo"  src="assets/imgs/logo.jpg"/>
  </div>
  <ion-card-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding style="text-align: center;">
  
    <button ion-button color="primary" block (click)="login(user)">LOG IN</button> 
	<div style="height:30px;">
		<p style="color=;">---------------------------- OR ----------------------------  </p>
	</div>
    <button ion-button  color="light" outline block  (click)="loginWithFacebook()">
		    <ion-icon name="logo-facebook"></ion-icon>ã€€ FACEBOOK LOG IN
	</button>
    <hr>
    <span>
		<h6 style="color:#696969;">Not a member yet? 
			<a style="color:white;text-decoration: none;" [navPush]="signupPage">Sign up</a>
		</h6>
	</span>
  </div>
  </ion-card-content>
</ion-content>
