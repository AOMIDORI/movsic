<ion-content padding class="mgt60">

  <h3 class="center">movsic</h3>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>


  <div padding>
    <button ion-button color="primary" block (click) = "register(user)">SIGN UP</button>
    <span>Already a member? <a [navPush]="loginPage">Log in</a></span>
  </div>

</ion-content>
