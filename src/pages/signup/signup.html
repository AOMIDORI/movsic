<ion-content padding class="page-signup">

  <div style="height:60px;">
  </div>
  <div style="height:110px;">
	<img class="loginLogo"  src="assets/imgs/logo.jpg"/>
  </div>
  <ion-card-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.displayName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>


  <div padding>
    <button ion-button color="primary" block (click) = "register(user)">SIGN UP</button>
    <hr>
	<span>
		<h6 style="color:#696969;">Already a member? 
			<a style="color:white;text-decoration: none;" [navPush]="loginPage">Log in</a>
		</h6>
	</span>
  </div>
  
</ion-card-content>
</ion-content>
