<h5 class="movsic-title center">Soundtracks for you</h5>

<div class="center">
    <button ion-button class="movsic-tag">Movies</button>
    <button ion-button class="movsic-tag">TV</button>
</div>
<div class="home-soundtrack-list">
  <div class="movie-card" *ngFor="let soundtrack of recSoundtracks">
    <img class="movie-card-img" (click)="goToSoundtrack(soundtrack)" src="{{soundtrack.img_url}}"/>
    <div class="movie-card-info">
      <p>{{soundtrack.name}}</p>
      <small>{{soundtrack.composors[0].name}}</small>
      <!--Too many mame it's too hard to display
      span class="composor-names" *ngFor="let composor of soundtrack.composors">
        <a>{{composor.name}}</a>,
      </span-->
    </div>
  </div>
</div>
